<!DOCTYPE html>
<html lang="en">
<head>
  <title>Squarespace Challenge | Alarm Clock</title>
  <link rel="stylesheet" href="css/index.css">
  <link rel="stylesheet" href="css/day.css">
</head>
<body>
  <div class="content">
    <div id="current-time-wrapper">
      <h1 id="current-time"></h1>
    </div>
    <form id="create-alarm-form">

      <input id="alarm-name" type="text" placeholder="Alarm Name"> 
      <span>
        <select id="alarm-ringtone">
          <option value="fountain_of_dreams.mp3">Fountain of Dreams</option>
          <option value="intro.mp3">The xx - Intro</option>
        </select> 
        Ringtone
      </span>

     
      <div id="alarm-time">
        <span><input id="alarm-hours" type="text" placeholder="00" size="2" maxlength="2"> Hour</span> 
        <span><input id="alarm-minutes" type="text" placeholder="00" size="2" maxlength="2"> Minutes</span> 
        <span><input id="alarm-seconds" type="text" placeholder="00" size="2" maxlength="2"> Seconds</span>
      </div>
     
      <input type="submit" value="+"/> 
    </form>

    <ul id="alarms">
      <li>Alarm Name <button>X</button></li>
      <li>Alarm 2 <button>X</button></li>
    </ul>
    <a href="#" onclick="changeTheme('day.css', 1);">STYLE 1</a> 
    <a href="#" onclick="changeTheme('night.css', 1);">STYLE 2</a>

    <!-- Hidden -->
    <div id="alarm-modal" class="modal">
      <div class="modal-content">
        <button id="stop-alarm">Stop Alarm</button>
        <p>asdfasdfasdf</p>
      </div>
    </div>
    
  </div>

  <script src="js/alarm.js"></script>
  <script src="js/index.js"></script>
</body>
</html>
